<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="wrapper">
      <form method="POST" action="login.php">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" id="nome" name="nome" placeholder="Usuário" required />
          <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
          <input type="password" id="senha" name="senha" placeholder="Senha" required />
          <i class='bx bx-lock-alt'></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" class="checkbox" />Lembrar o login </label>
          <a href="#" id="esqueceuSenha" name="esqueceuSenha">Esqueceu a senha?</a>
        </div>

        <button id="enviar" name="enviar" type="submit" class="btn" >Login</button>

        <div class="register-link">
          <p>Não tem uma conta?
            <a href="#">Quero me registrar</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
